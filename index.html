<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE WORD</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>
    <h1>Guess the word</h1>
    <div class="container">
        <div class="gamecards">
            <div class="cards active" data-option="Animals">
                <i class="fa-solid fa-paw"></i>
                Animals
            </div>
             <div class="cards"  data-option="Sports">
                <i class="fa-solid fa-medal"></i>
                Sports
             </div>
        <div class="cards"  data-option="Food">
                <i class="fa-solid fa-utensils"></i>
                Food
            </div>
</div>
<div class="playground">

    <h2 class="questionhints"> questionhint </h2>
    <br/>
    <div class="selectedwords"></div>

    <div class="shufflewords"></div>
        
    

</div>

     <div class="btn">
        <button class="Startgame">Start Game</button>
        <button class="resetselection">ResetGame</button>
    </div>
</body>
</html>
